<ion-content [fullscreen]="true" class="ion-padding">

  <ion-toolbar>
    <ion-title>PARTNER</ion-title>
  
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>


  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="0">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Company Name</ion-label>
              <ion-input></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Company Email Address</ion-label>
              <ion-input></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Type of Business</ion-label> <!-- DROPDOWN -->
              <ion-input></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Nature of Business</ion-label> <!-- DROPDOWN -->
              <ion-input></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Company Profile/</ion-label> <!-- attachment -->
              <ion-input></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Business Registration</ion-label> <!-- attachment -->
              <ion-input></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">License or Acceditation</ion-label> <!-- attachment -->
              <ion-input></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            class="signup-btn"
            type="submit"
            expand="block"
            [disabled]="!f.valid"> 
            Submit
          </ion-button>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
